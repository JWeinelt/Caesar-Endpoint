<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprint - Caesar Plugin Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="/img/market_place.png" rel="icon">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-blue-900 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Caesar Plugin Marketplace</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-12">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-blue-500 mb-6">One second. We are logging you out...</h2>
        </div>
    </main>

    <script src="../cookies.js"></script>
    <script>
        deleteCookie("token");
        deleteCookie("username");
        deleteCookie("userID");

        setTimeout(() => {
            window.location.href = "/";
        }, 3000);
    </script>
</body>
</html>
