<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Caesar Plugin Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/img/market_place.png" rel="icon">
    <script src="/main.js"></script>
    <script src="../main-vars.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-blue-900 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Caesar Plugin Marketplace</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-blue-400">Home</a></li>
                    <li><a href="/about" class="hover:text-blue-400">About</a></li>
                    <li><a href="/plugins" class="hover:text-blue-400">Plugins</a></li>
                    <li><a href="/login" class="hover:text-blue-400">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-12">
        <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-blue-500 text-center mb-6">Log in to marketplace</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-lg text-gray-300 mb-2">eMail address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md" required placeholder="Your eMail address">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-lg text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md" required placeholder="Your password">
                </div>
                <div class="mb-6 flex items-center justify-between">
                    <label class="inline-flex items-center text-sm text-gray-400">
                        <input type="checkbox" class="form-checkbox text-blue-500" id="rememberMe">
                        <span class="ml-2">Remember me for 30 days</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm text-blue-500 hover:text-blue-400">Forgot your password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-400 transition duration-300">Log in</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">Not registered yet? <a href="/register" class="text-blue-500 hover:text-blue-400">Create an account</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 py-4 mt-12">
        <div class="container mx-auto text-center text-sm text-gray-400">
            <p>&copy; 2025 Caesar Plugin-Marktplatz. Alle Rechte vorbehalten.</p>
            <p>Impressum | Datenschutz | AGB</p>
        </div>
    </footer>

    <!-- JS fÃ¼r Formularverarbeitung -->
    <script src="login_script.js"></script>
    <script src="/cookies.js"></script>
</body>
</html>
