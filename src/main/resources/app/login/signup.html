<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Caesar Plugin Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="/img/market_place.png" rel="icon">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-blue-900 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Caesar Plugin Marketplace</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-12">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-blue-500 mb-6">Create an Account</h2>
            <form action="/register" method="POST">
                
                <!-- E-Mail -->
                <div class="mb-6">
                    <label for="email" class="block text-lg font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-2 p-3 w-full bg-gray-700 text-white border border-gray-600 rounded-lg">
                </div>

                <!-- Username -->
                <div class="mb-6">
                    <label for="username" class="block text-lg font-medium text-gray-300">Username</label>
                    <input type="text" id="username" name="username" required class="mt-2 p-3 w-full bg-gray-700 text-white border border-gray-600 rounded-lg">
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-lg font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required class="mt-2 p-3 w-full bg-gray-700 text-white border border-gray-600 rounded-lg">
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label for="confirm_password" class="block text-lg font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="mt-2 p-3 w-full bg-gray-700 text-white border border-gray-600 rounded-lg">
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="tos" name="tos" required class="mr-2 text-blue-500">
                    <label for="tos" class="text-gray-400 text-lg">I agree to the <a href="/terms" class="text-blue-400 underline">Terms of Service</a></label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-40 bg-blue-500 text-white py-3 rounded-lg text-lg hover:bg-blue-400 transition-all">Register</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 py-4 mt-12">
        <div class="container mx-auto text-center text-sm text-gray-400">
            <p>&copy; 2025 Caesar Plugin Marketplace. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
