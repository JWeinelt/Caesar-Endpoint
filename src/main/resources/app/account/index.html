<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entwicklerprofil - Caesar Plugin Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="../main-vars.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-blue-900 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Caesar Plugin Marketplace</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-blue-400">Home</a></li>
                    <li><a href="/about" class="hover:text-blue-400">Über</a></li>
                    <li><a href="/plugins" class="hover:text-blue-400">Plugins</a></li>
                    <li id="submit-resource" class="hidden"><a href="/upload" class="hover:text-blue-400">Submit Resource</a></li>
                    <li><a id="login-button" href="/login" class="hover:text-blue-400">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-12">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <input type="file" id="profilePicInput" class="curser-pointer inline-block px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition" />
            <button onclick="handleUpload()">Hochladen</button>

            <script>
                async function handleUpload() {
                    const input = document.getElementById('profilePicInput');
                    if (input.files.length === 0) {
                        alert("Bitte eine Datei auswählen.");
                        return;
                    }

                    const file = input.files[0];
                    await uploadProfilePicture(file);
                }
            </script>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 py-4 mt-12">
        <div class="container mx-auto text-center text-sm text-gray-400">
            <p>Copyright &copy; 2025 Julian Weinelt. All rights reserved.</p>
            <p>Imprint | Privacy | ToS</p>
        </div>
    </footer>


    <script src="/main.js"></script>
    <script src="/cookies.js"></script>
    <script src="account.js"></script>
</body>
</html>
