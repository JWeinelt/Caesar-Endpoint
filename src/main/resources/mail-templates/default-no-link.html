<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Company Newsletter</title>
  <style>
    /* General resets */
    body,table,td,a{ -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
    table,td{ mso-table-lspace:0pt; mso-table-rspace:0pt; }
    img{ -ms-interpolation-mode:bicubic; }
    img{ border:0; height:auto; line-height:100%; outline:none; text-decoration:none; }
    a[x-apple-data-detectors]{ color:inherit !important; text-decoration:none !important; }

    /* Layout */
    .wrapper{ width:100%; table-layout:fixed; background-color:#f4f4f6; padding-bottom:40px; }
    .main{ background-color:#ffffff; margin:0 auto; width:100%; max-width:680px; border-radius:8px; overflow:hidden; }
    .content{ padding:28px 32px; font-family: 'Helvetica Neue', Arial, sans-serif; color:#333333; }

    h1{ font-size:24px; margin:0 0 8px 0; line-height:1.2; }
    p{ margin:0 0 16px 0; font-size:15px; line-height:1.5; }

    .hero{ padding:24px 0 20px 0; text-align:center; }
    .hero img{ max-width:160px; height:auto; }
    .preheader{ display:none !important; visibility:hidden; opacity:0; color:transparent; height:0; width:0; }

    .button{ display:inline-block; padding:12px 20px; border-radius:6px; text-decoration:none; font-weight:600; }

    .footer{ font-size:13px; color:#888e95; padding:20px 32px; text-align:center; }

    /* Responsive */
    @media screen and (max-width:520px){
      .content{ padding:18px 20px; }
      h1{ font-size:20px; }
      .hero img{ max-width:140px; }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f6;">
<!-- Hidden preheader text (shows in inbox preview) -->
<div class="preheader">A short preview of the message â€” highlight your value prop here.</div>

<center class="wrapper">
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="padding:28px 16px;">

        <!-- Main card -->
        <table role="presentation" class="main" cellpadding="0" cellspacing="0" width="100%" style="max-width:680px;">
          <tr>
            <td style="background-color:#ffffff;">

              <!-- Header: logo + optional small note -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="padding:20px 32px 0 32px; text-align:left;">
                    <!-- LOGO: place an <img> tag here, e.g. <img src="https://.../logo.png" alt="Company" width="140"> -->
                    <div style="display:inline-block; vertical-align:middle;">
                      <img src="https://api.caesarnet.cloud/logo.png" alt="Company Logo" width="160" style="border:0; display:block;">
                    </div>
                  </td>
                  <td style="padding:20px 32px 0 32px; text-align:right; vertical-align:middle; font-size:13px; color:#9aa0a6;">
                    <!-- Optional small note -->
                    <span>%datum%</span>
                  </td>
                </tr>
              </table>

              <!-- Hero area -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-top:1px solid #eef0f2;">
                <tr>
                  <td class="hero" style="padding:22px 32px 12px 32px;">
                    <h1 style="font-family: 'Helvetica Neue', Arial, sans-serif; color:#111827;">%headline%</h1>
                    <p style="color:#475569; margin:12px auto 0; max-width:520px;">%paragraph1%</p>
                  </td>
                </tr>
              </table>

              <!-- Content block -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content">
                    <p>Hello <strong>%name%</strong>,</p>

                    <p>%paragraph2%</p>

                    <p style="margin-top:18px;">Best regards,<br><strong>The Caesar Marketplace Team</strong></p>
                  </td>
                </tr>
              </table>

              <!-- Divider + small promo or note -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#fafafa; border-top:1px solid #eef0f2;">
                <tr>
                  <td style="padding:16px 32px; font-size:14px; color:#6b7280; text-align:center;">
                    <span style="display:block;">%footer1%</span>
                  </td>
                </tr>
              </table>

              <!-- Footer -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="footer">
                    <div style="max-width:520px; margin:0 auto;">
                      <p style="margin:0 0 8px 0;">%footer2%</p>
                    </div>
                  </td>
                </tr>
              </table>

            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</center>
</body>
</html>
