<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-900 text-white">
    
    
    <!-- Header -->
    <header class="bg-blue-900 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">Caesar Plugin Marketplace</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-blue-400">Home</a></li>
                    <li><a href="/about" class="hover:text-blue-400">About</a></li>
                    <li><a href="/plugins" class="hover:text-blue-400">Plugins</a></li>
                    <li><a href="/login" class="hover:text-blue-400">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold text-center mb-6">Search for Plugins</h1>
        
        <div class="flex flex-col md:flex-row md:justify-between mb-6">
            <input type="text" id="search" placeholder="Search for 1234 plugins..." class="w-full md:w-1/3 p-2 rounded bg-gray-800 border border-gray-700 text-white">
            <select id="category" class="w-full md:w-1/4 mt-4 md:mt-0 p-2 rounded bg-gray-800 border border-gray-700 text-white">
                <option value="all">All Categories</option>
                <option value="lib">Libraries</option>
                <option value="util">Utility</option>
                <option value="admin">Admin Tools</option>
                <option value="gameplay">Game Play</option>
            </select>
        </div>

        <div id="plugin-list" class="space-y-4">
            
        </div>
    </div>
    <div id="page-container" class="justify-center md:flex space-x-4">
        <p>Pages:</p>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 py-4 mt-12">
        <div class="container mx-auto text-center text-sm text-gray-400">
            <p>Copyright &copy; 2025 and made with <span class="text-red-700">â™¥</span> by Julian Weinelt. All rights reserved.</p>
            <p>Imprint | Privacy | Terms of service</p>
        </div>
    </footer>
    <script src="search.js"></script>

</body>
</html>
